<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kim birinchi bo-rish-ga!</title>
   <link rel="stylesheet" href="./main.css">
</head>
<body>
   <main>
      <section class="hero">
         <div class="container">
            <h1 class="hero-title">Kim birinchi bo-rish-ga!</h1>
            <form autocomplete="off" class="hero-form js-form">
               <label class="hero-label" for="far">Masofa</label>
               <div class="btn-and-input-wrapper">
                  <div class="input-wrapper">
                     <input id="far" type="text" class="hero-input js-input" aria-label="Masofani faqat km da kiriting" placeholder="Masofani faqat km da kiriting" required>
                     <span class="hero-invalid js-span-invalid"></span>
                     <span class="hero-valid js-span-valid"></span>
                  </div>
                  <button type="submit" class="hero-btn">Hisobla</button>
               </div>
            </form>
            <ul class="hero-list">
               <li class="hero-item">
                  <h2 class="hero-item-title">Piyoda</h2>
                  <p class="hero-item-desc js-hour-person"></p>
               </li>
               <li class="hero-item">
                  <h2 class="hero-item-title">Velosiped</h2>
                  <p class="hero-item-desc js-hour-bike"></p>
               </li>
               <li class="hero-item">
                  <h2 class="hero-item-title">Mashina</h2>
                  <p class="hero-item-desc js-hour-car"></p>
               </li>
               <li class="hero-item">
                  <h2 class="hero-item-title">Samolyot</h2>
                  <p class="hero-item-desc js-hour-plane"></p>
               </li>
            </ul>
         </div>
      </section>
   </main>


   <script src="./main.js"></script>
</body>
</html>
